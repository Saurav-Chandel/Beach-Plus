{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Beach+</title>

    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- menu css  -->
    <link rel="stylesheet" href="{% static 'css/metisMenu.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="login_bg">
    


<!-- main content part here -->

<section class="login_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="login_form">
                    <img src="{% static 'img/logo.svg' %}" alt="img" class="img-fluid mx-auto d-block mb-5" />
                    <div class="login_box">
                        <h2 class="mb-4">Login</h5>
                        <form class="css_modal" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            {% if error%}
                             <div class="alert alert-danger" role="alert">
                                 {{error}}
                             </div>
                             {% endif %}
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-right my-4">
                                <a href="/BeachPlus/auth-change-password/" class="pass_forget_btn">Change Password?</a>
                            </div>
                            <div class="text-center">
                                <button class="btn_1 full_width text-center mt-2 login_btn" type="submit">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- footer  -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!-- popper js -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- bootstarp js -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- sidebar menu  -->
</body>

</html>
